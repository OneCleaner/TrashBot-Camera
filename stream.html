<!doctype html>
<html>
    <head lang="it">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Raspberry Pi</title>

        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

        <style media="screen" type="text/css">
          img {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 60vh;
          }
        </style>

        <script type="text/javascript">
            function receive() {
                let xmlhr0 = new XMLHttpRequest();
                xmlhr0.open("VIDEO0", window.location.href + "camera_skt.py");
                xmlhr0.send();
                xmlhr0.onload = function() {
                    document.getElementById("image0").src = "data:image/png;base64," + xmlhr0.response;
                    setTimeout(receive, 1000);
                }
                xmlhr0.onerror = function() {
                    console.log("An error has occurred");
                    setTimeout(receive, 1500);
                }
                let xmlhr1 = new XMLHttpRequest();
                xmlhr1.open("VIDEO1", window.location.href + "camera_skt.py");
                xmlhr1.send();
                xmlhr1.onload = function() {
                    document.getElementById("image1").src = "data:image/png;base64," + xmlhr1.response;
                    setTimeout(receive, 1000);
                }
                xmlhr1.onerror = function() {
                    console.log("An error has occurred");
                    setTimeout(receive, 1500);
                }
            }
        </script>

    </head>

    <body onload="receive()">
        <img id="image0"/>
        <br/>
        <img id="image1"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
